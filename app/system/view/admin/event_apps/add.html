{extend name="admin/public/layout" /}
{block name="content"}
<template id="app">
    <div>
        {:widget('before_form')}
        <div class="form-tab">
            <a-tabs v-if="Object.keys(tabs).length" type="card" v-model="activeTab">
                <a-tab-pane v-for="(item,key) in tabs" :key="key" :tab="item"></a-tab-pane>
            </a-tabs>
        </div>
        <a-form-model class="form" ref="ruleForm" :model="form" :rules="rules" :label-col="{span: 3}"
            :wrapper-col="{span: 18}">
            {:widget('before_form_item')}
            <div v-show="activeTab == 'base'">
                <a-form-model-item prop='class_name' label='执行类'>
                    <a-input placeholder='请输入执行类' v-model='form.class_name'></a-input>
                </a-form-model-item>
                <a-form-model-item prop='class_desc' label='执行描述'>
                    <a-input placeholder='请输入执行描述' v-model='form.class_desc'></a-input>
                </a-form-model-item>
                <a-form-model-item prop='app_name' label='插件名称'>
                    <a-input placeholder='请输入插件名称' v-model='form.app_name'></a-input>
                </a-form-model-item>
                <a-form-model-item prop='sort' label='排序'>
                    <a-input-number v-model='form.sort' step='1'></a-input-number>
                </a-form-model-item>
                <a-form-model-item prop='event' label='事件名称'>
                    <a-input placeholder='请输入事件名称' v-model='form.event'></a-input>
                </a-form-model-item>
                <a-form-model-item prop='app_title' label='应用'>
                    <a-input placeholder='请输入应用' v-model='form.app_title'></a-input>
                </a-form-model-item>
                <a-form-model-item prop='status' label='状态'>
                    <a-switch v-model='form.status' />
                </a-form-model-item>
            </div>
            {:widget('after_form_item')}
            <a-form-item class="fixed-bottom-btn-group" :wrapper-col="{ span: 14, offset: 4 }">
                <a-button class="btn" :loading="btnLoading" type="primary" @click="onSubmit">提交</a-button>
                <a-button class="btn" @click="onCancel">取消</a-button>
            </a-form-item>
        </a-form-model>
        {:widget('after_form')}
    </div>
</template>
{/block}
{block name="style"}
{:widget('style')}
{/block}
{block name="scripts"}
{:widget('scripts')}
{/block}
