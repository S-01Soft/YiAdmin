{extend name="admin/public/layout" /}
{block name="content"}
<template id="app">
    <div>
        {:widget('before_content')}
        
        
        <div class="form-tab">
            <a-tabs v-if="Object.keys(tabs).length > 1" type="card" v-model="activeTab">
                <a-tab-pane v-for="(item,key) in tabs" :key="key" :tab="item"></a-tab-pane>
            </a-tabs>
        </div>
        <a-form-model class="form" ref="ruleForm" :model="form" :rules="rules" :label-col="{span: 3}"
            :wrapper-col="{span: 18}">
            {:widget('before_form_item')}
            
            
            <div v-show="activeTab == 'base'">
                <a-form-model-item prop='user_id' label='用户ID'>
                    <a-input-number v-model='form.user_id' step='1'></a-input-number>
                </a-form-model-item>
                <a-form-model-item prop='username' label='用户名'>
                    <a-input placeholder='请输入用户名' v-model='form.username'></a-input>
                </a-form-model-item>
                <a-form-model-item prop='url' label='URL'>
                    <a-input placeholder='请输入URL' v-model='form.url'></a-input>
                </a-form-model-item>
                <a-form-model-item prop='title' label='标题'>
                    <a-input placeholder='请输入标题' v-model='form.title'></a-input>
                </a-form-model-item>
                <a-form-model-item prop='content' label='内容'>
                    <yi-editor v-model='form.content' id='i-content'></yi-editor>
                </a-form-model-item>
                <a-form-model-item prop='method' label='请求方法'>
                    <a-input placeholder='请输入请求方法' v-model='form.method'></a-input>
                </a-form-model-item>
                <a-form-model-item prop='app_type' label='应用类型'>
                    <a-input placeholder='请输入应用类型' v-model='form.app_type'></a-input>
                </a-form-model-item>
                <a-form-model-item prop='app' label='应用名称'>
                    <a-input placeholder='请输入应用名称' v-model='form.app'></a-input>
                </a-form-model-item>
                <a-form-model-item prop='useragent' label='UserAgent'>
                    <a-input placeholder='请输入UserAgent' v-model='form.useragent'></a-input>
                </a-form-model-item>
                <a-form-model-item prop='ip' label='IP'>
                    <a-input placeholder='请输入IP' v-model='form.ip'></a-input>
                </a-form-model-item>
            </div>

            {:widget('after_form_item')}
            
            
            <a-form-item class="fixed-bottom-btn-group" :wrapper-col="{ span: 14, offset: 4 }">
                <a-button class="btn" :loading="btnLoading" type="primary" @click="onSubmit">提交</a-button>
                <a-button class="btn" @click="onCancel">取消</a-button>
            </a-form-item>
        </a-form-model>
        {:widget('after_content')}
        
        
    </div>
</template>
{/block}
{block name="style"}
{:widget('style')}


{/block}
{block name="scripts"}
{:widget('scripts')}


{/block}
