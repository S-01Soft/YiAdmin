{extend name="admin/public/layout" /}
{block name="content"}
<template id="app">
    <div>
        {:widget('before_content')}
        
        
        <div class="form-tab">
            <a-tabs v-if="Object.keys(tabs).length > 1" type="card" v-model="activeTab">
                <a-tab-pane v-for="(item,key) in tabs" :key="key" :tab="item"></a-tab-pane>
            </a-tabs>
        </div>
        <a-form-model class="form" ref="ruleForm" :model="form" :rules="rules" :label-col="{span: 3}"
            :wrapper-col="{span: 18}">

            {:widget('before_form_item')}
            
            

            <div v-show="activeTab == 'base'">
                <a-form-model-item prop='group' label='分组'>
                    <a-input placeholder='请输入分组' v-model='form.group'></a-input>
                </a-form-model-item>
                <a-form-model-item prop='event' label='事件名称'>
                    <a-input placeholder='请输入事件名称' v-model='form.event'></a-input>
                </a-form-model-item>
                <a-form-model-item prop='event_desc' label='钩子描述'>
                    <a-input placeholder='请输入钩子描述' v-model='form.event_desc'></a-input>
                </a-form-model-item>
                <a-form-model-item prop='group_sort' label='分组排序'>
                    <a-input-number v-model='form.group_sort' step='1'></a-input-number>
                </a-form-model-item>
                <a-form-model-item prop='event_sort' label='钩子排序'>
                    <a-input-number v-model='form.event_sort' step='1'></a-input-number>
                </a-form-model-item>
                <a-form-model-item prop='payload' label='payload'>
                    <a-input placeholder='请输入payload' v-model='form.payload'></a-input>
                </a-form-model-item>
            </div>

            {:widget('after_form_item')}
            
            
            <a-form-item class="fixed-bottom-btn-group" :wrapper-col="{ span: 14, offset: 4 }">
                <a-button class="btn" :loading="btnLoading" type="primary" @click="onSubmit">提交</a-button>
                <a-button class="btn" @click="onCancel">取消</a-button>
            </a-form-item>
        </a-form-model>

        {:widget('after_content')}
        
        

    </div>
</template>
{/block}
{block name="style"}
{:widget('style')}


{/block}
{block name="scripts"}
{:widget('scripts')}


{/block}
